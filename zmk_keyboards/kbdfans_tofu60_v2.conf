# choice ZMK_HID_REPORT_TYPE
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
# CONFIG_ZMK_HID_REPORT_TYPE_HKRO=y

# should be (multiply of 8) - 1
# F13-24=0x68-0x73 LANG1=0x90 LANG2=0x91
CONFIG_ZMK_HID_KEYBOARD_NKRO_MAX_USAGE=0x97

# this definition is used as wMaxPacketSize
# default: 16
# if NKRO and MAX_USAGE > 0x67, it should be increased.
# probably it's caluculated from (MAX_USAGE + 1) / 8 + 3
#  - report id 1byte
#  - modifier input 1byte
#  - reserved inout 1byte
#  - nkro input (MAX_USAGE + 1) / 8 bytes
#
# TODO Why BT60 dosen't need this definition ?
#
CONFIG_HID_INTERRUPT_EP_MPS=22

CONFIG_USB_DEVICE_VID=0x05AC
CONFIG_USB_DEVICE_PID=0x024F

# Turn on logging, and set ZMK logging to debug output
# CONFIG_ZMK_USB_LOGGING=y
# CONFIG_USB_DEVICE_LOG_LEVEL_INF=y
